<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  

</head>

<body>
  <div id="app" class="app">
  <nav class="navbar">
    <div>
      <a href="index.html"><span class="icon"><i class="fa-solid fa-arrow-left-long"></i></span></a>
     <span class="username">
    </span>
  
  </div>
    <label class="slide-label" for="slide-label" name="slide-label">
      <input type="checkbox" class="slider" id="slide-label" />
      <span class="toggle-btn" id="toggle-btn"></span>
      ðŸŒ™
   </label>

  </nav>

      <p class="tasks-remaining">
   
      <label for="filter" class="filter-label">
        <b>Filter&nbsp;:-</b> 
      <select id="filter">
          <option value="All">All</option>
          <option value="Complete">Complete</option>
          <option value="Incomplete">Incomplete</option>
      </select>
   </label>
    </p>
    <ul id="posts" class="posts">
    </ul>
    <div class="form-back">
  
    </div>
     <form class="post-form">
       <div class="post-form-backdrop">
       </div>
       <input type="text" id="title" placeholder="Add New To Do" name="title" required pattern=".{3,}">
       <label for="fullname" class="title-label">Add New To Do</label>
       <select class="category-input" required>
         <option value="">--Choose category--</option>
         <option value="business">Business</option>
         <option value="personal">Personal</option>
         <option value="shopping">Shopping</option>
         <option value="finances">Finance</option>
         <option value="education">Education</option>
         <option value="health">Health</option>
         <option value="coding">Coding</option>
         <option value="fitness">Fitness</option>
   
       </select>
       <button class="add-post" id="add-post">
         ADD
       </button>
     
     </form>
    <footer class="footer-section">
      <span class="tasks-count"><small>You have:-&nbsp;</small><b></b>&nbsp;task(s) remaining</span>
    </footer>
    <button class="homeBtn" data-tooltip="Add New Task">
      <i class="fa-solid fa-plus"></i>
    </button>
    </div>
  <script src="js/all.min.js" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/home.js"></script>

</body>

</html>
