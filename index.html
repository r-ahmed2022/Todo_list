<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Todo App</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container" class="container">
    <span class="error"></span>
   <div class="screen"></div>
   <nav class="navbar-home">
      <div class="weather">
         <img  alt="weather icon" class="weather-icon" />
         <div class="weather-info">
           <span class="temp"></span>          
           <span class="city-name">
             <label class="city"></label>
             <img alt="country-flag" class="country-flag"/>
           </span>
         </div>
     </div>
    <div class="menu-div">
         <label class="hamburger" for="hamburger-label"> 
            <span class="menu"></span>
         </label>
     </div>
       
    </nav>
 
    <div class="salutation-div">
        <h6 class="salutation home-salutation"></h6>
        <input type="text" class="username" placeholder="Enter Name"/>
        <span class="totaltasks" id="totaltasks">Tasks Remaining# &nbsp;<b></b></span>
   </div>


 <div class="form-back">
  
 </div>
  <form class="post-form">
    <div class="post-form-backdrop">
    </div>
    <input type="text" id="title" placeholder="Add New To Do" name="title" required pattern=".{3,}">
    <label for="fullname" class="title-label">Add New To Do</label>
    <select class="category-input" required>
      <option value="">--Choose category--</option>
      <option value="business">Business</option>
      <option value="personal">Personal</option>
      <option value="shopping">Shopping</option>
      <option value="finances">Finance</option>
      <option value="education">Education</option>
      <option value="health">Health</option>
      <option value="coding">Coding</option>
      <option value="fitness">Fitness</option>

    </select>
    <button class="add-post" id="add-post">
      ADD
    </button>
  
  </form>


  <button class="indexBtn" data-tooltip="Add New Task">
    <i class="fa-solid fa-plus"></i>
  </button>
  </div>
  <script src="js/all.min.js" crossorigin="anonymous"></script>
  <script type="module" src="js/home.js"></script>

</body>
</html>
