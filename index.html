<body>
  <div id="app" class="app">
  <nav class="navbar">
    <div>
      <a href="home.html"><span class="icon"><i class="fa-solid fa-arrow-left-long"></i></span></a>
     <span class="username">
    </span>
  
  </div>
    <label class="slide-label" for="slide-label" name="slide-label">
      <input type="checkbox" class="slider" id="slide-label" />
      <span class="toggle-btn" id="toggle-btn"></span>
      ðŸŒ™
   </label>

  </nav>
    <form id="post-form">
      <input type="text" id="title" placeholder="Add New To Do" name="title" required pattern=".{3,}">
      <label for="fullname" class="title-label">Add New To Do</label>
      <select class="category-input" required>
        <option value="">--Choose category--</option>
        <option value="business">Business</option>
        <option value="personal">Personal></option>
        <option value="health">Health</option>
        <option value="coding">Coding</option>
      </select>
      <button id="add-post">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>
    <p class="tasks-remaining">
   
      <label for="filter" class="filter-label">
        <b>Filter&nbsp;:-</b> 
      <select id="filter">
          <option value="All">All</option>
          <option value="Complete">Complete</option>
          <option value="Incomplete">Incomplete</option>
      </select>
   </label>
    </p>
    <ul id="posts" class="posts">
    </ul>
    <footer class="footer-section">
      <span class="tasks-count"><small>You have:-&nbsp;</small><b></b>&nbsp;task(s) remaining</span>

    </footer>
  </div>
